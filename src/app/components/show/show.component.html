<div class="container">    
  <div class="row align-items-md-stretch">
    <div class="col-md-12">
      <div class="h-100 p-4 text-white bg-gradient rounded-3 text-center">
        <h3>FURRO TEC</h3>            
        <div class="col-8 text-end">
          <button type="button" class="btn btn-outline-primary col-6" (click)="logOut()">LogOut</button>   
        </div>        
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 mt-4 col-1 mx-auto">
    <a routerLink="/create" class="btn btn-primary" type="button">Create</a>    
  </div>

  <table class="table table-hover table-striped mt-4">
    <thead class="bg-gradient text-white">
      <tr>        
        <th>Nickname</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of Posts">        
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>{{ post.author }}</td>
        <td class="action-buttons">          
          <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
          <button (click)="deleteRecord(post)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
