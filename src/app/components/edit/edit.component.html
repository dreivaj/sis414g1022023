<div class="container">
    <h2 class="text-center">EDIT USER</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate class="form-style">
      <div class="mb-3">
        <label class="form-label">Nickname</label>
        <input formControlName="title" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="content" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Lastname</label>
        <input formControlName="author" type="text" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
