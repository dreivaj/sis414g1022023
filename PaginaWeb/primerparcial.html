<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Primer Parcial</title>
</head>
<body>
    <header>
        <h1>Mi Pagina Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Bienvenido a mi pagina web</h2>
        <p>Esta es una pagina web con contenido variado.</p>
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <ul>
            <li>Diseno web</li>
            <li>Desarrollo de aplicaciones</li>
            <li>Consultoria en TI</li>
        </ul>
    </section>

    <section id="portafolio">
        <h2>Portafolio</h2>
        <div class="proyecto">
            <img src="proyecto1.jpg" alt="Proyecto 1">
            <h3>Proyecto 1</h3>
        </div>
        <div class="proyecto">
            <img src="proyecto2.jpg" alt="Proyecto 2">
            <h3>Proyecto 2</h3>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqui"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Mi Pagina Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
